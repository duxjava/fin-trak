version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "backend"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
    open-pull-requests-limit: 5

  # NPM dependencies for frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "frontend"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    open-pull-requests-limit: 5
    ignore:
      # Игнорируем major updates для стабильности
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    reviewers:
      - "@${{ github.repository_owner }}"
    assignees:
      - "@${{ github.repository_owner }}"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"